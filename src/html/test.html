
<!DOCTYPE html>
<html>
    <head>
        <title>sandbox</title>
        <style>
            body {
                 font-family:Verdana, Geneva, Tahoma, sans-serif;
            }
            /*  this represents any element 
                with a class of "myclass"
                   */
            .myclass {
               
                font-size:32px;
                color:#fff;
                font-weight:900;
                margin:25px 50px;
                padding:15px;
                border:1px solid #000;
                border-radius:4px;
                background-color: #cd34a2;
                
                text-align: center;
                width: 350px;
        
            }
            .myclass > span {
                padding: 5px;

            }
            .myclass p {
                font-size: 16px;
                font-weight: normal;
            }
            #main-content {
                padding: 50px;
            }
            table{
                 margin:25px 50px;
                border:1.0px solid #000;
                border-collapse:collapse;
            }
            thead tr{
                background-color:#eee;
            }
            tbody td, thead th {
                padding:10px;
                border:1.0px solid #000;
            }
        </style>
    </head>
    <body>
        <main id="main-content">
            <div class="myclass">
                <span>unfuck</span><span>yourself</span>
                <br/>
                <span>earth</span>
                <p>we are all just floating around on this spinning rock trying to make connections</p>
            </div>
            <table border="0">
                <thead> 
                    <tr>
                        <th>it</th>
                        <th>gets</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>better</td>
                        <td>maybe</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
